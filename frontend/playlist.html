<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Songs</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="playlist-page">
        <header class="header">
            <h1 id="playlistTitle">Playlist</h1>
            <button onclick="window.history.back()" class="login-button">Back</button>
            <button id="generatePdfBtn" class="login-button">Generate PDF</button>
        </header>

        <section class="content">
            <table id="songsTable">
                <thead>
                    <tr>
                        <th>Song</th>
                        <th>Artist(s)</th>
                        <th>Release Year</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="3">Loading songs...</td></tr>
                </tbody>
            </table>
        </section>
    </div>

    <script src="env.js"></script>
    <script src="playlist.js"></script>
</body>
</html>
